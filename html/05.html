<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Learn</title>
    <style>
        .div-img {
            width: 100vw;
            height: 400px;
            background-color: rgb(219, 219, 219);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .div-img div {
            width: 300px;
            height: 300px;
            background-image: url(./User.jpg);
            background-size: cover;
        }
    </style>
</head>

<body>
    <p>This is image</p>
    <a href="https://cahicode.com">
        <img src="./User.jpg" alt="user image" width="400px" title="How to send a request to a server">
    </a>
    <!-- title works on image hover -->
    <div class="div-img">
        <div></div>
    </div>
</body>

</html>
