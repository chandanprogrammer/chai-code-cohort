<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field</title>
</head>
<body>
    <form action="">
        <label for="name">Full Name :</label>
        <input type="text" class="name" placeholder="Enter your name" name="name">
        <br>
        <label for="roll">Roll No :</label>
        <input type="number" id="" name="roll">
        <br>
        <label for="phone">Phone No : </label>
        <input type="number" name="phone" id="">
        <br>
        <label for="">Messages : </label>
        <textarea name="textarea" id="">Enter anything...</textarea>
        <br>
        <label for="password">Password : </label>
        <input type="password" name="password" id="" pattern="" maxlength="8">
    </form>
</body>
</html>
