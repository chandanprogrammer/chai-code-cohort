<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" id="display" value="0">
        <div class="inputButton">
            <span class="button red">AC</span>
            <span class="button yellow">DEL</span>
            <span class="button green">%</span>
            <span class="button green">/</span>
            <span class="button">7</span>
            <span class="button">8</span>
            <span class="button">9</span>
            <span class="button green">*</span>
            <span class="button">4</span>
            <span class="button">5</span>
            <span class="button">6</span>
            <span class="button green">-</span>
            <span class="button">1</span>
            <span class="button">2</span>
            <span class="button">3</span>
            <span class="button green">+</span>
            <span class="button">00</span>
            <span class="button">0</span>
            <span class="button">.</span>
            <span class="button white">=</span>
        </div>
        <audio id="myAudio">
            <source src="click.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
<script src="scrpit.js"></script>

</html>
